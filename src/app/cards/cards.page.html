<app-header></app-header>
<ion-content>
  <app-buttons></app-buttons>
  <div class="cards" *ngFor="let ultima of ultimas" [routerLink]="['/noticia', ultima.id]">
    <img src="{{ultima.multimediaPrincipal}}">
    <div class="texto">
      <h1>{{ultima.titulo}}</h1>
      <div class="wrapper">
        <h6>{{ultima.autores[0].nome}}</h6>
        <h6>{{ultima.data | date: 'MMM d, y'}}</h6>
      </div>
    </div>
  </div>
</ion-content>
