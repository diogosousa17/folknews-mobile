<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title *ngIf="!SearchBarOpen">FolkNews</ion-title>
      <ion-searchbar *ngIf="SearchBarOpen" showCancelButton="true" (ionCancel)="SearchBarOpen=false"></ion-searchbar>
      <ion-buttons slot="end"  *ngIf="!SearchBarOpen">
        <button ion-button icon-only (click)="SearchBarOpen=true"><ion-icon slot="icon-only" name="search"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
